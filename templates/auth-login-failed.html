    <!-- Page -->

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                  <span class="app-brand-logo demo">
                    <img src="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder"></span>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Benvenuto su TeamTime! ðŸ‘‹</h4>
              <p class="mb-4">Accedi con i tuoi dati per continuare</p>

              <form id="formAuthentication" class="mb-3" action="/login" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="La tua mail"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="{{ url_for('home') }}#contact">
                      <small>Password Dimenticata?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Ricordami </label>
                  </div>
                </div>
                <div class="text-center"><p class="mb-4 text-danger fw-bold">Username e password non corretti</p></div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Accedi</button>
                </div>
              </form>
              <!-- Spinner nascosto di default, visibile solo al submit -->
              <div class="col-md">
                <div class="text-center">
                  <div id="login-spinner" class="spinner-border text-primary" role="status" style="display:none;">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
              <script>
                document.getElementById('formAuthentication').addEventListener('submit', function(e) {
                  // Nascondi lo spinner all'inizio
                  document.getElementById('login-spinner').style.display = 'none';
                  // Prendi i valori inseriti
                  var email = document.getElementById('email').value.trim();
                  var password = document.getElementById('password').value.trim();
                  // Mostra lo spinner solo se entrambi i campi sono compilati
                  if(email && password) {
                    document.getElementById('login-spinner').style.display = 'inline-block';
                  } else {
                    // Previeni l'invio se i campi sono vuoti
                    e.preventDefault();
                    alert('Inserisci sia email che password');
                  }
                });
              </script>
              <p class="text-center">
                <span>Continuando dichiari di aver letto e di accettare le </span>
                <a href="{{ url_for('privacy') }}" target="blank">
                  <span>Normative sulla Privacy</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <div class="buy-now">
      <a
        href="{{ url_for('home') }}#contact"
        target="_blank"
        class="btn btn-danger btn-buy-now"
        >Richiedi una DEMO</a
      >
    </div>
